<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cardápio</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <h1 id="typing-text"></h1>
            <div class="spinner"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="info-panel">
            <img src="assets/images/chef.png" alt="Chef segurando um menu">
        </div>

        <div class="form-panel">
            <form class="login-form">
                <h1>Entrar</h1>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <img src="assets/images/icons/eye-off.svg" class="toggle-password" alt="mostrar/esconder senha">
                    </div>
                </div>

                <a href="#" class="forgot-password" data-modal-target="forgot-password-modal" data-url="/login/esqueceu-sua-senha">Esqueceu sua senha?</a>

                <button type="submit" class="button-primary">Entrar</button>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="close-modal-btn" data-modal-close>
            <img src="/assets/images/icons/close.svg" alt="Fechar">
        </button>
        <div class="modal-header-centered">
            <h2 class="fw-extrabold">Esqueceu sua senha?</h2>
            <p>Enviaremos as instruções por email para você definir uma nova senha.</p>
        </div>
        <form id="forgot-password-form">
            <div class="input-group">
                <label for="recovery-email">Email</label>
                <input type="email" id="recovery-email" placeholder="Digite aqui o seu email" required>
            </div>
            <button type="submit" class="button-yellow full-width">Enviar email</button>
        </form>
    </div>
    </div>

    <script src="assets/js/login.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
