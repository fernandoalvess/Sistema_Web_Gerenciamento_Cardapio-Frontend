<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/pages/admin-ajustes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"></div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="usuarios.html"><img src="../../assets/images/icons/users.svg" alt="Ícone de Usuários"> <span>Usuários</span></a>
                    </li>
                    <li>
                        <a href="perfil.html"><img src="../../assets/images/icons/profile.svg" alt="Ícone de Perfil"> <span>Perfil</span></a>
                    </li>
                    <li class="active">
                        <a href="ajustes.html"><img src="../../assets/images/icons/gear.svg" alt="Ícone de Ajustes"> <span>Ajustes</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="../../assets/images/icons/logout.svg" alt="Ícone de Sair"> <span>Sair</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-card">
                <header class="settings-header">
                    <h1>Ajustes</h1>
                    <p>Fernando Alves</p>
                </header>

                <ul class="settings-list">
                    <li class="settings-item">
                        <a href="perfil.html">
                            <span>Informações da Conta</span>
                            <img src="../../assets/images/icons/chevron-right.svg" alt="Ir para">
                        </a>
                    </li>
                    <li class="settings-item">
                        <a href="#" id="open-change-password-modal">
                            <span>Alterar Senha</span>
                            <img src="../../assets/images/icons/chevron-right.svg" alt="Ir para">
                        </a>
                    </li>
                    <li class="settings-item">
                        <a href="#">
                            <span>Deletar Conta e Dados</span>
                            <img src="../../assets/images/icons/chevron-right.svg" alt="Ir para">
                        </a>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <div id="change-password-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 class="fw-extrabold">Alterar senha</h2>
        <form id="change-password-form">
            <div class="input-group">
                <label for="current-password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="current-password" placeholder="Digite aqui sua senha atual" required>
                    <img src="../../assets/images/icons/eye-on.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <div class="input-group">
                <label for="new-password">Nova senha</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="exemplo: Chef#321" required>
                    <img src="../../assets/images/icons/eye-off.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirme a senha</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="exemplo: Chef#321" required>
                    <img src="../../assets/images/icons/eye-off.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="button-secondary" data-close-modal>Cancelar</button>
                <button type="submit" class="button-primary">Atualizar</button>
            </div>
        </form>
    </div>
    </div>

<script src="../../assets/js/admin-ajustes.js"></script>

</body>
</html>
