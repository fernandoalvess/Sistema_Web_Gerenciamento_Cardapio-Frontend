<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pages/admin-usuarios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/imask"></script>
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="usuarios.html"><img src="/assets/images/icons/users.svg" alt="Ícone de Usuários"> <span>Usuários</span></a>
                    </li>
                    <li>
                        <a href="perfil.html"><img src="/assets/images/icons/profile.svg" alt="Ícone de Perfil"> <span>Perfil</span></a>
                    </li>
                    <li>
                        <a href="ajustes.html"><img src="/assets/images/icons/gear.svg" alt="Ícone de Ajustes"> <span>Ajustes</span></a>
                    </li>
                    <li>
                        <a href="#" data-modal-target="logout-modal"><img src="/assets/images/icons/logout.svg" alt="Ícone de Sair"> <span>Sair</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Usuários</h1>
                <button class="button-primary" data-modal-target="add-user-modal" data-url="/usuario/cadastrar">Cadastrar</button>
            </header>

            <div class="content-card">
                <div class="search-bar">
                    <img src="/assets/images/icons/search.svg" alt="Ícone de busca">
                    <input type="text" placeholder="Pesquisar pelo nome">
                </div>

                <div class="users-list">
                    <div class="list-header">
                        <span class="col-name">Nome</span>
                        <span class="col-email">Email</span>
                        <span class="col-phone">Telefone</span>
                        <span class="col-actions"></span>
                    </div>

                    <div class="user-row">
                        <span class="col-name">Lucas Mairon Oliveira Camilo</span>
                        <span class="col-email">lucas.mairon@seudominio.br</span>
                        <span class="col-phone">(41) 98877-6655</span>
                        <span class="col-actions">
                            <button class="delete-btn" data-modal-target="delete-user-modal" data-url="/usuario/remover/1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 6h18" stroke-width="2"></path>
                                    <path d="M19 6v14c0 1 -1 2 -2 2H7c-1 0 -2 -1 -2 -2V6" stroke-width="2"></path>
                                    <path d="M8 6V4c0 -1 1 -2 2 -2h4c1 0 2 1 2 2v2" stroke-width="2"></path>
                                    <path d="m10 11 0 6" stroke-width="2"></path>
                                    <path d="m14 11 0 6" stroke-width="2"></path>
                                </svg>
                            </button>
                        </span>
                    </div>
                    <div class="card-footer">
                        <a href="#">Ver todos</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="add-user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="fw-extrabold">Cadastrar usuário</h2>
            <form id="add-user-form">
                <div class="input-group">
                    <label for="add-nome">Nome</label>
                    <input type="text" id="add-nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="input-group">
                    <label for="add-email">Email</label>
                    <input type="email" id="add-email" placeholder="exemplo@email.com" required>
                </div>
                <div class="input-group">
                    <label for="add-telefone">Telefone</label>
                    <input type="tel" id="add-telefone" placeholder="exemplo: (99) 99999-9999" required>
                </div>
                <div class="input-group">
                    <label for="add-senha">Senha Temporária</label>
                    <input type="text" id="add-senha" placeholder="exemplo: Chef#321" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="button-secondary" data-modal-close>Cancelar</button>
                    <button type="submit" class="button-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="fw-extrabold">Remover usuário</h2>
            <p>Deseja mesmo realizar esta operação? Ela é irreversível!</p>
            <div class="modal-actions">
                <button type="button" class="button-secondary" data-modal-close>Cancelar</button>
                <button type="button" class="button-danger">Remover</button>
            </div>
        </div>
    </div>

    <div id="logout-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="fw-extrabold">Sair da conta</h2>
            <p>Você tem certeza que deseja sair?</p>
            <div class="modal-actions">
                <button type="button" class="button-secondary" data-modal-close>Cancelar</button>
                <button type="button" id="confirm-logout-btn" class="button-primary">Sair</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/admin-usuarios.js"></script>
    </body>
</html>
