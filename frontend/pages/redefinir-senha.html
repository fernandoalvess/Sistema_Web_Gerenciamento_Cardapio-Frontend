<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir a senha</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pages/redefinir-senha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="centered-container">
        <h1 class="fw-extrabold">Redefinir a senha</h1>
        <form id="reset-password-form">
            <div class="input-group">
                <label for="new-password">Nova senha</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="exemplo: Chef#321" required>
                    <img src="/assets/images/icons/eye-off.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirme a senha</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="exemplo: Chef#321" required>
                    <img src="/assets/images/icons/eye-off.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <button type="submit" class="button-yellow">Redefinir</button>
        </form>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/redefinir-senha.js"></script>
</body>
</html>
