                    </li>
                </ul>
            </nav>

        <main class="main-content">
            <div class="content-card">
                <header class="settings-header">
                    <h1>Ajustes</h1>
                    <p>Lucas Mairon</p>
                </header>

                <ul class="settings-list">
                    <li class="settings-item">
                        <a href="perfil.html">

                    </li>
                    <li class="settings-item">
                        <a href="#" id="open-change-password-modal">

        </main>
    </div>

    <div id="change-password-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 class="fw-extrabold">Alterar senha</h2>
        <form id="change-password-form">
            <div class="input-group">
                <label for="current-password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="current-password" placeholder="Digite aqui sua senha atual" required>
                    <img src="../../assets/images/icons/eye-on.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <div class="input-group">
                <label for="new-password">Nova senha</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="exemplo: Chef#321" required>
                    <img src="../../assets/images/icons/eye-off.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirme a senha</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="exemplo: Chef#321" required>
                    <img src="../../assets/images/icons/eye-off.svg" class="toggle-password" alt="Mostrar/Esconder senha">
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="button-secondary" data-close-modal>Cancelar</button>
                <button type="submit" class="button-primary">Atualizar</button>
            </div>
        </form>
    </div>
    </div>

    <div id="delete-account-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 class="fw-extrabold">Deletar conta</h2>
        <p>Deseja mesmo realizar esta operação? Ela é irreversível!</p>
        <div class="modal-actions">
            <button type="button" class="button-secondary" data-close-modal>Cancelar</button>
            <button type="button" id="confirm-delete-btn" class="button-danger">Confirmar</button>
        </div>
    </div>
    </div>

    <div id="logout-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="fw-extrabold">Sair da conta</h2>
            <p>Você tem certeza que deseja sair?</p>
            <div class="modal-actions">
                <button type="button" class="button-secondary" data-close-modal>Cancelar</button>
                <button type="button" id="confirm-logout-btn" class="button-primary">Sair</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/chef-ajustes.js"></script>

</body>
