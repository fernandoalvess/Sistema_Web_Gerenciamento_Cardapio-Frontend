<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/pages/chef-perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"></div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="inicio.html"><img src="../../assets/images/icons/grid.svg" alt="Ícone de Início"> <span>Início</span></a>
                    </li>
                    <li class="active">
                        <a href="perfil.html"><img src="../../assets/images/icons/profile.svg" alt="Ícone de Perfil"> <span>Perfil</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="../../assets/images/icons/plate.svg" alt="Ícone de Pratos"> <span>Pratos</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="../../assets/images/icons/file.svg" alt="Ícone de Cardápio"> <span>Cardápio</span></a>
                    </li>
                    <li>
                        <a href="#"><img src="../../assets/images/icons/gear.svg" alt="Ícone de Ajustes"> <span>Ajustes</span></a>
                    </li>
                    <li>
                        <a href="#" id="logout-btn"><img src="../../assets/images/icons/logout.svg" alt="Ícone de Sair"> <span>Sair</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-card">
                <header class="profile-header">
                    <div class="profile-info">
                        <h1>Perfil</h1>
                        <p>Olá, Sr. Fernando!</p>
                    </div>
                    <button class="button-primary" id="open-edit-profile-btn">
                        <img src="../../assets/images/icons/edit.svg" alt="Ícone de editar">
                        Editar Perfil
                    </button>
                </header>

                <div class="profile-details">
                    <div class="detail-item">
                        <label>Nome</label>
                        <span class="value">Fernando Umbilino Alves</span>
                    </div>
                    <div class="detail-item">
                        <label>E-mail</label>
                        <span class="value">exemplo@gmail.com</span>
                    </div>
                    <div class="detail-item">
                        <label>Telefone</label>
                        <span class="value">(88) 94002-8922</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-profile-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="fw-extrabold">Editar perfil</h2>
            <form id="edit-profile-form">
                <div class="input-group">
                    <label for="edit-nome">Nome</label>
                    <input type="text" id="edit-nome" required>
                </div>
                <div class="input-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="input-group">
                    <label for="edit-telefone">Telefone</label>
                    <input type="tel" id="edit-telefone" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="button-secondary" data-close-modal>Cancelar</button>
                    <button type="submit" class="button-primary">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/chef-perfil.js"></script>
</body>
</html>
